[project]
name = "cartesapp"
version = "1.0.0"
authors = [
  { name="Lyno Ferraz", email="lyno@prototyp3.dev" },{ name="Felipe Fink Grael", email="felipefg@prototyp3.dev" },
]
description = "A Python Opinionated High Framework for Cartesi Distributed Applications"
readme = "README.md"
requires-python = "~=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-cartesi @ git+https://github.com/prototyp3-dev/python-cartesi@aeeb9fddd4e52e66bc8cb132802b653bf56f404c",
    "pony >= 0.7.19",
    "typer >= 0.9.0"
]

[project.optional-dependencies]
dev = [
    "Jinja2 >= 3.1.3",
    "pydantic-to-typescript >= 1.0.10",
    "watchdog >= 4.0.0",
    "pytest-order >= 1.3.0",
]

[project.urls]
"Homepage" = "https://github.com/prototyp3-dev/cartesapp"

[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
cartesapp = "cartesapp.cli:app"
